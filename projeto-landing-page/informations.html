<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/informations.css">
    <link rel="icon" href="images/icons/fire-icon.png" type="image/x-icon">
    <title>Moda Fire</title>
</head>

<body>
    <!-- Contêiner para as notificações -->
<div id="notification-container" class="notification-container"></div>
    <div class="container">
        <section class="personal-information">
            <h1>Personal Information:</h1>
            <div class="form-row">
                <div class="form-container">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name">
                </div>
                <div class="form-container">
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth">
                </div>
                <div class="form-container">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-container">
                    <label for="nif-number">NIF Number: (Only numbers)</label>
                    <input type="text" id="nif-number">
                </div>
                
                <div class="form-container">
                    <label for="status">Marital Status:</label>
                    <select name="status" id="status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="form-container">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation">
                </div>
                <div class="form-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-container">
                    <label for="phone-number">Phone Number: (Only numbers)</label>
                    <input type="text" id="phone-number">
                </div>
            </div>
        </section>
        
        <section class="address">
            <h1>Address:</h1>
            <div class="form-row">
                <div class="form-container">
                    <label for="address">Full Address:</label>
                    <input type="text" id="address" placeholder="Street Address, Number, Neighborhood">
                </div>
                <div class="form-container">
                    <label for="city">City:</label>
                    <input type="text" id="city">
                </div>
                <div class="form-container">
                    <label for="state-province">State/Province:</label>
                    <input type="text" id="state-province">
                </div>
                <div class="form-container">
                    <label for="postal-code">Postal Code: (Only numbers)</label>
                    <input type="text" id="postal-code">
                </div>
                <div class="form-container">
                    <label for="country">Country:</label>
                    <input type="text" id="country" value="Portugal" readonly class="disabled-input">
                </div>
            </div>
        </section>   
        <section class="terms">
            <h2>Terms and Conditions:</h2>
            <div class="form-container">
                <label for="terms-acceptance">
                    <input type="checkbox" id="terms-acceptance" name="terms-acceptance">
                    I agree to the <a href="terms.html" target="_blank">Terms of Service</a>
                </label>
            </div>
            <div class="form-container">
                <label for="privacy-policy">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy">
                    I agree to the <a href="privacy.html" target="_blank"> Privacy Policy</a>
                </label>
            </div>
            <div class="button-container">
                <button class="back-button" onclick="goBack()">◀ㅤBACK</button>
                <button class="next-button" onclick="redirectToNextPage()">NEXTㅤ▶</button>
            </div>
        </section>        
    </div>

    <script src="script/informations.js"></script>

</body>

</html>
